<!DOCTYPE html>
<html>
  <head>
    <title>Slack Message Extractor</title>
    <style>
      body {
        width: 300px;
        padding: 10px;
        font-family: system-ui, -apple-system, sans-serif;
      }

      .container {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .status {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .status-indicator {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background-color: #ccc;
      }

      .status-indicator.active {
        background-color: #36C5AB;
      }

      .controls {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .toggle-container {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .toggle-switch {
        position: relative;
        display: inline-block;
        width: 40px;
        height: 20px;
      }

      .toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .toggle-slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: .4s;
        border-radius: 20px;
      }

      .toggle-slider:before {
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        left: 2px;
        bottom: 2px;
        background-color: white;
        transition: .4s;
        border-radius: 50%;
      }

      input:checked + .toggle-slider {
        background-color: #36C5AB;
      }

      input:checked + .toggle-slider:before {
        transform: translateX(20px);
      }

      button {
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        background-color: #36C5AB;
        color: white;
        cursor: pointer;
        font-size: 14px;
      }

      button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }

      .stats {
        font-size: 12px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="status">
        <div id="statusIndicator" class="status-indicator"></div>
        <span id="statusText">Initializing...</span>
      </div>

      <div class="controls">
        <div class="toggle-container">
          <label class="toggle-switch">
            <input type="checkbox" id="scrollingToggle" checked>
            <span class="toggle-slider"></span>
          </label>
          <span>Auto-scroll enabled</span>
        </div>

        <button id="toggleButton">Start Extraction</button>
        <button id="downloadButton">Download Messages</button>
      </div>

      <div class="stats">
        <div>Messages extracted: <span id="messageCount">0</span></div>
        <div>Current channel: <span id="channelInfo">None</span></div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
