<!DOCTYPE html>
<html>
<head>
  <title>Slack Message Extractor</title>
  <style>
    body {
      width: 400px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .info-panel {
      background: #f5f5f5;
      padding: 12px;
      border-radius: 6px;
      font-size: 14px;
    }

    .status {
      font-weight: 500;
      color: #1264a3;
    }

    .channel-info {
      color: #616061;
    }

    .message-count {
      color: #1264a3;
      font-weight: 500;
    }

    .button-group {
      display: flex;
      gap: 8px;
    }

    button {
      flex: 1;
      background: #007a5a;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }

    button.stop {
      background: #e01e5a;
    }

    button.stop:hover:not(:disabled) {
      background: #c91c51;
    }

    button:disabled {
      background: #ddd;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      background: #006c4f;
    }

    .stats-panel {
      background: #f8f8f8;
      padding: 12px;
      border-radius: 6px;
      font-size: 14px;
      max-height: 300px;
      overflow-y: auto;
    }

    .org-section {
      margin-bottom: 16px;
    }

    .org-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
      cursor: pointer;
      user-select: none;
    }

    .org-name {
      font-weight: 600;
      color: #1264a3;
    }

    .org-count {
      color: #616061;
      font-size: 12px;
    }

    .channel-section {
      margin-left: 16px;
      margin-bottom: 8px;
      display: none;
    }

    .channel-section.expanded {
      display: block;
    }

    .channel-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 4px 0;
      color: #616061;
    }

    .channel-name {
      font-weight: 500;
    }

    .channel-count {
      font-size: 12px;
    }

    .expand-icon {
      display: inline-block;
      width: 16px;
      height: 16px;
      text-align: center;
      line-height: 16px;
      font-size: 12px;
      color: #616061;
      transition: transform 0.2s;
    }

    .expanded .expand-icon {
      transform: rotate(90deg);
    }

    .divider {
      height: 1px;
      background: #e8e8e8;
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="info-panel">
      <div id="status" class="status">Connecting...</div>
      <div id="channelInfo" class="channel-info"></div>
      <div id="messageCount" class="message-count"></div>
    </div>
    <div class="stats-panel">
      <div id="messageStats"></div>
    </div>
    <div class="button-group">
      <button id="goToSlackButton" style="display: none; background: #1264a3;">Go to Slack</button>
      <button id="startButton">Start Extraction</button>
      <button id="stopButton" class="stop" disabled>Stop Extraction</button>
    </div>
    <button id="downloadButton" disabled>Download Messages</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
