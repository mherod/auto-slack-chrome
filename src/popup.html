<!DOCTYPE html>
<html>
  <head>
    <meta name="color-scheme" content="dark">
    <title>Slack Message Extractor</title>
    <style>
      :root {
        color-scheme: dark;
        --primary-color: #36C5AB;
        --primary-hover: #2ea892;
        --background: #1a1d21;
        --text: #ffffff;
        --text-secondary: #9b9b9b;
        --border: #363636;
        --skeleton: #2c2c2c;
        --skeleton-shine: #363636;
      }

      body {
        width: 320px;
        padding: 16px;
        margin: 0;
        font-family: system-ui, -apple-system, sans-serif;
        background: var(--background);
        color: var(--text);
      }

      .container {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .status {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 12px;
        background: color-mix(in srgb, var(--primary-color) 8%, transparent);
        border-radius: 8px;
      }

      .status-indicator {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: var(--text-secondary);
        transition: background-color 0.3s ease;
        flex-shrink: 0;
      }

      .status-indicator.active {
        background-color: var(--primary-color);
      }

      .controls {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .toggle-container {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 8px;
        border-radius: 6px;
        background: color-mix(in srgb, var(--text) 4%, transparent);
      }

      .toggle-switch {
        position: relative;
        display: inline-block;
        width: 44px;
        height: 24px;
        flex-shrink: 0;
      }

      .toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .toggle-slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: var(--text-secondary);
        transition: .3s ease-in-out;
        border-radius: 24px;
      }

      .toggle-slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 3px;
        bottom: 3px;
        background-color: var(--background);
        transition: .3s ease-in-out;
        border-radius: 50%;
      }

      input:checked + .toggle-slider {
        background-color: var(--primary-color);
      }

      input:checked + .toggle-slider:before {
        transform: translateX(20px);
      }

      button {
        padding: 12px 16px;
        border: none;
        border-radius: 6px;
        background-color: var(--primary-color);
        color: white;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: background-color 0.2s ease;
      }

      button:hover:not(:disabled) {
        background-color: var(--primary-hover);
      }

      button:disabled {
        background-color: var(--text-secondary);
        opacity: 0.5;
        cursor: not-allowed;
      }

      .stats {
        display: flex;
        flex-direction: column;
        gap: 12px;
        font-size: 13px;
        color: var(--text-secondary);
        padding: 16px;
        background: color-mix(in srgb, var(--text) 4%, transparent);
        border-radius: 6px;
      }

      .stats-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 12px;
      }

      .stats-row span:first-child {
        color: var(--text-secondary);
        font-weight: normal;
      }

      .stats-row span:last-child {
        color: var(--text);
        font-weight: 500;
        text-align: right;
      }

      .channel-info {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .channel-label {
        font-size: 12px;
        color: var(--text-secondary);
        font-weight: normal;
      }

      .channel-value {
        color: var(--text);
        font-weight: 500;
        word-break: break-word;
        line-height: 1.4;
      }

      /* Skeleton Loading */
      @keyframes shine {
        to {
          background-position: 200% center;
        }
      }

      .skeleton {
        background: linear-gradient(
          90deg,
          var(--skeleton) 25%,
          var(--skeleton-shine) 50%,
          var(--skeleton) 75%
        );
        background-size: 200% 100%;
        animation: shine 1.5s infinite linear;
        border-radius: 4px;
        color: transparent !important;
        cursor: progress;
        pointer-events: none;
      }

      .loading .stats-row span:last-child.skeleton {
        display: inline-block;
        width: 60px;
        height: 16px;
      }

      .loading .channel-value.skeleton {
        display: inline-block;
        width: 140px;
        height: 20px;
      }

      .loading button {
        opacity: 0.7;
        cursor: progress;
      }

      .time-ranges {
        margin-top: 8px;
        padding-top: 12px;
        border-top: 1px solid var(--border);
      }

      .time-ranges-label {
        font-size: 12px;
        color: var(--text-secondary);
        font-weight: normal;
        display: block;
        margin-bottom: 8px;
      }

      .time-ranges-list {
        font-size: 13px;
        color: var(--text);
        line-height: 1.4;
      }

      .time-range-item {
        display: flex;
        flex-direction: column;
        padding: 8px;
        background: color-mix(in srgb, var(--primary-color) 5%, transparent);
        border-radius: 4px;
        margin-bottom: 8px;
      }

      .time-range-item:last-child {
        margin-bottom: 0;
      }

      .time-range-channel {
        font-weight: 500;
        margin-bottom: 4px;
      }

      .time-range-dates {
        font-size: 12px;
        color: var(--text-secondary);
      }

      .loading .time-ranges-list.skeleton {
        height: 60px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="status">
        <div id="statusIndicator" class="status-indicator"></div>
        <span id="statusText">Initializing...</span>
      </div>

      <div class="controls">
        <div class="toggle-container">
          <label class="toggle-switch">
            <input type="checkbox" id="scrollingToggle" checked>
            <span class="toggle-slider"></span>
          </label>
          <span>Auto-scroll enabled</span>
        </div>

        <button id="toggleButton">Start Extraction</button>
        <button id="downloadButton">Download Messages</button>
      </div>

      <div class="stats">
        <div class="stats-row">
          <span>Messages extracted:</span>
          <span id="messageCount" class="skeleton">0</span>
        </div>

        <div class="channel-info">
          <span class="channel-label">Current channel</span>
          <span id="channelInfo" class="channel-value skeleton">None</span>
        </div>

        <div class="time-ranges">
          <span class="time-ranges-label">Extracted time ranges</span>
          <div id="timeRanges" class="time-ranges-list skeleton">
            No ranges extracted
          </div>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
