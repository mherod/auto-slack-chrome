<!DOCTYPE html>
<html>
<head>
  <title>Slack Message Extractor</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .info-panel {
      background: #f5f5f5;
      padding: 12px;
      border-radius: 6px;
      font-size: 14px;
    }

    .status {
      font-weight: 500;
      color: #1264a3;
    }

    .channel-info {
      color: #616061;
    }

    .message-count {
      color: #1264a3;
      font-weight: 500;
    }

    .button-group {
      display: flex;
      gap: 8px;
    }

    button {
      flex: 1;
      background: #007a5a;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }

    button.stop {
      background: #e01e5a;
    }

    button.stop:hover:not(:disabled) {
      background: #c91c51;
    }

    button:disabled {
      background: #ddd;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      background: #006c4f;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="info-panel">
      <div id="status" class="status">Connecting...</div>
      <div id="channelInfo" class="channel-info"></div>
      <div id="messageCount" class="message-count"></div>
    </div>
    <div class="button-group">
      <button id="startButton">Start Extraction</button>
      <button id="stopButton" class="stop" disabled>Stop Extraction</button>
    </div>
    <button id="downloadButton" disabled>Download Messages</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
